<div id="search">

  <fieldset id="searchWrapper">
    <input type="text" ng-keyup="searchFn($event)" placeholder="Buscar Item"/>
    <div id="msg">
        <span>{{msg}}</span>
    </div>
  </fieldset>

  <div id="items">
    <article ng-repeat="item in items track by $index" name="item-{{item.id}}">
        <section>
          <figure style="background-image: url('{{item.url}}')">
          </figure>
          <div>
            <h1 ng-bind-html="item.nombre"></h1>
            <p ng-bind-html="item.descripcion"></p>
          </div>
        </section>
      </article>
    </div>
</div>
